  <script src="Chart.js"></script>
  <script type="text/javascript">
    var regionSelect = document.getElementById("region");
    regionSelect.onchange = function() {
      console.log(regionSelect.value)
      
        if(regionSelect.value == "world") {
          window.location.href = ".";
        } else {
          window.location.href = regionSelect.value + ".html"; 
        }

      
    }

    function updateGraph () {
      var cases = []
      var labels = []
      for (var i = 0; i < 26; i++) {
        if (i === 0) labels.push('Last week')
        else if (i === 1) labels.push('Now')
        else labels.push(`+ ${i - 1} weeks`)

        if (i === 0) cases.push(499)
        else if (i === 1) cases.push(568)
        else cases.push(cases[i - 1] * 1.1382765531062125)
      }

      var ctx = document.getElementById('chart').getContext('2d')
      var chartObj = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Active Cases',
            backgroundColor: '#f00',
            data: cases,
            fill: true
          }]
        },
        options: {
          maintainAspectRatio: false,
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }          
        }
      })
      chartObj.canvas.parentNode.style.height = '60vh'
    }

    updateGraph()

  </script>
